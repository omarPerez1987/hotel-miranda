<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800;900&family=Old+Standard+TT:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/element_our/png_detail/20181207/creative-hotel-icon-background-png_263993.jpg"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hotel Miranda</title>
  </head>
  <body>
    <section class="header-section">
      <header class="header">
        <div class="header__left">
          <button class="header__left__menu">
            <i class="bx bx-menu"></i>
          </button>
          <a href="./index.html" class="header__left__logo">
            <h1 class="header__left__logo__H">H</h1>
            <h1 class="header__left__logo__name">Hotel Miranda</h1>
          </a>
        </div>

        <navbar class="navbar__list" id="navbar" style="display: none">
          <a href="./about.html" class="navbar__list__links">About Us</a>
          <a href="rooms.html" class="navbar__list__links">Rooms</a>
          <a href="offers.html" class="navbar__list__links">Offers</a>
          <a href="details.html" class="navbar__list__links">Contact</a>
        </navbar>

        <div class="header__icons">
          <img
            src="./public/icons/header/user.png"
            class="header__icons__icon"
          />
          <img
            src="./public/icons/header/search.png"
            class="header__icons__icon"
          />
        </div>
      </header>
    </section>

    <section class="main-rooms">
      <h3 class="main-rooms__subtitle">THE ULTIMATE LUXURY</h3>
      <h1 class="main-rooms__title">Ultimate Room</h1>
      <img
        class="main-rooms__img"
        src="./public/images/rooms/pexels-pixabay-271743.jpg"
        alt=""
      />
      <div class="main-rooms__box">
        <p class="main-rooms__box__home" href="">Home | <span>About</span></p>
      </div>
    </section>

    <section class="card-rooms">
      <article class="card-rooms__box">
        <img
          class="card-rooms__box__image"
          src="./public/images/rooms/pexels-max-rahubovskiy-6480198.jpg"
          alt=""
        />
        <div class="card-rooms__box__text">
          <div class="card-rooms__box__text__icons">
            <img
              src="./public/icons/home/rooms/bed.svg"
              alt="icon bed"
              class="card-rooms__box__text__icons__image"
            />
            <img
              src="./public/icons/home/rooms/wifi.svg"
              alt="icon wifi"
              class="card-rooms__box__text__icons__image"
            />
            <img
              src="./public/icons/home/rooms/car.svg"
              alt="icon parking"
              class="card-rooms__box__text__icons__image"
            />
            <img
              src="./public/icons/home/rooms/cold.svg"
              alt="icon cold"
              class="card-rooms__box__text__icons__image"
            />
            <img
              src="./public/icons/home/rooms/gym.svg"
              alt="icon gym"
              class="card-rooms__box__text__icons__image"
            />
            <img
              src="./public/icons/home/rooms/smoking.svg"
              alt="icon no smoke"
              class="card-rooms__box__text__icons__image"
            />
            <img
              src="./public/icons/home/rooms/bar.svg"
              alt="icon bar"
              class="card-rooms__box__text__icons__image"
            />
          </div>
          <h2 class="card-rooms__box__text__title">Minimal Duplex Room</h2>
          <p class="card-rooms__box__text__paragraph">
            Lorem ipsum dolor sit amet, consectetur adipi sicing elit, sed do
            eiusmod tempor.
          </p>
        </div>
        <div class="card-rooms__box__box-price">
          <p class="card-rooms__box__box-price__price">
            $345 <span>/Night</span>
          </p>
          <button class="card-rooms__box__box-price__button">
            Booking Now
          </button>
        </div>
      </article>
    </section>
  </body>
</html>
