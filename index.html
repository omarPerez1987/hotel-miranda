<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800;900&family=Old+Standard+TT:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/element_our/png_detail/20181207/creative-hotel-icon-background-png_263993.jpg"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Hotel Miranda</title>
  </head>
  <body>
    <section class="header-section">
      <header class="header">
        <div class="header__left">
          <button class="header__left__menu">
            <i class="bx bx-menu"></i>
          </button>
          <a href="./index.html" class="header__left__logo">
            <h1 class="header__left__logo__H">H</h1>
            <h1 class="header__left__logo__name">Hotel Miranda</h1>
          </a>
        </div>

        <navbar class="navbar__list" id="navbar" style="display: none">
          <a href="about.html" class="navbar__list__links">About Us</a>
          <a href="rooms.html" class="navbar__list__links">Rooms</a>
          <a href="offers.html" class="navbar__list__links">Offers</a>
          <a href="details.html" class="navbar__list__links">Contact</a>
        </navbar>

        <div class="header__icons">
          <img src="./public/icons/user.png" class="header__icons__icon" />

          <img src="./public/icons/search.png" class="header__icons__icon" />
        </div>
      </header>
    </section>

    <main class="main">
      <h2 class="main__subtitle">THE ULTIMATE LUXURY EXPERIENCE</h2>
      <h1 class="main__title">The Perfect Base For You</h1>
      <div class="main__box">
        <button class="main__box__button-beige">TAKE A TOUR</button>
        <button class="main__box__button-black">LEARN MORE</button>
      </div>
    </main>

    <section class="check">
        <div class="check__arrival">
          <label class="check__arrival__text">Arrival Date</label>
          <div class="check__arrival__input">
            <input class="check__input__box" placeholder="24th march 2020" type="date"></input>
          </div>
        </div>

        <div class="check__departure">
          <label class="check__departure__text">LeDeparture Date</label>
          <div class="check__departure__input">
            <input class="check__input__box" placeholder="30th march 2020" type="date"></input>
          </div>
        </div>
      <button class="check__button">CHECK AVAILABILITY</button>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
